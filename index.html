<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation  </title>
    <style>
        body {background: url("./images/bg.jpg")no-repeat center/cover; background-attachment: fixed;}
        div img {width:100%;height: 100%; transform: translate(-50%,-50%); position: absolute;left: 50%; top: 50%; z-index:2;}
        p img {width: 47%;height:47%; transform: translate(-50%,-50%); position: absolute;left: 50%; top: 50%;z-index:1;}

    </style>
</head>
<body>
    <div><a href="#"><img src="./images/bg-nb.png" alt="노트북"></a></div>
    <p><img src="./images/ani.gif" alt="gif"></p>
